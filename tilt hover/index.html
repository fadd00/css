<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilt hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2 class="name">HTML</h2>
        <a href="#" class="buy">Touch Me</a>
        <div class="circle"></div>
        <img src="./src/html.png" alt="html" class="png" />
      </div>
      <div class="box">
        <h2 class="name">CSS</h2>
        <a href="#" class="buy">Touch Me</a>
        <div class="circle"></div>
        <img src="./src/css.png" alt="css" class="png" />
      </div>
      <div class="box">
        <h2 class="name">Java Script</h2>
        <a href="#" class="buy">Touch Me</a>
        <div class="circle"></div>
        <img src="./src/javascript.png" alt="javascript" class="png" />
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 200,
        glare: true,
      });
    </script>
  </body>
</html>
